<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color by Numbers - 数字填色游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1>🎨 Color by Numbers</h1>
            <p>将像素画作品转换为像素级数字填色游戏</p>
            
            <!-- 导航菜单 -->
            <nav class="navigation">
                <button id="homeNavBtn" class="nav-btn active">🏠 首页</button>
                <button id="galleryNavBtn" class="nav-btn">🌟 我的画廊</button>
            </nav>
        </header>

        <!-- 首页内容 -->
        <div id="homePage">
            <!-- 内置图库区域 -->
            <section class="gallery-section" id="builtInGalleryContainer">
                
                
                <!-- 筛选器控件 -->
                <div class="gallery-filters">
                    <div class="filter-group">
                        <label for="sizeFilter">按尺寸筛选：</label>
                        <select id="sizeFilter" class="filter-select">
                            <option value="all">所有尺寸</option>
                        </select>
                    </div>
                </div>
                
                <!-- 分类显示 -->
                <div id="folderCategoriesContainer">
                    <!-- Folder categories will be rendered here by js/main.js -->
                </div>
                
                <!-- 筛选后的图片显示区域 -->
                <div id="filteredImagesContainer">
                    <!-- Filtered images will be rendered here when filter is applied -->
                </div>
            </section>
                    <!-- 图片输入区域 -->
                    <section class="input-section">
                        <div class="input-group">
                            <div class="file-upload">
                                <label for="imageLoader" class="upload-btn">
                                    打开像素画图片
                                </label>
                                <input type="file" id="imageLoader" accept="image/*" style="display: none;">
                                <span class="file-name" id="fileName">仅支持128色以内的像素画。上传的图片只会保存在本机，不会上传服务器。</span>
                            </div>
                        </div>
                    </section>
        </div> <!-- End of homePage -->

        <!-- 我的画廊页面 (独立页面) -->
        <div id="myGalleryPage" style="display: none;">
            <section class="gallery-section" id="userGalleryContainer">
                <p class="gallery-placeholder">您完成的作品将在这里展示。</p>
            </section>
        </div> <!-- End of myGalleryPage -->

        <!-- 游戏页面内容 (初始隐藏) -->
        <div id="gamePage" style="display: none;">
            <!-- 游戏页面顶部锚点（用于移动端滚动定位） -->
            <div id="gamePageTop" style="position: absolute; top: 0;"></div>
            
            <main class="game-area">
                <!-- 左侧游戏画布 -->
                <div class="canvas-container">
                    <div class="canvas-wrapper">
                        <canvas id="gameCanvas"></canvas>
                        <div class="loading-overlay" id="loadingOverlay">
                            <div class="spinner"></div>
                            <p>正在处理图片...</p>
                        </div>
                    </div>
                    
                    <!-- 画布控制按钮 -->
                    <div class="canvas-controls">
                        <button id="zoomInBtn" title="放大">🔍+</button>
                        <button id="zoomOutBtn" title="缩小">🔍-</button>
                    </div>
                    
                    <!-- 进度条 -->
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="progress-text" id="progressText">0%</span>
                    </div>
                </div>

                <!-- 右侧颜色图例和控制面板 -->
                <aside class="sidebar">
                    <div class="color-legend">
                        <h3>🎨 颜色图例</h3>
                        <div class="legend-container" id="legendContainer">
                            <p class="legend-placeholder">生成游戏后显示颜色对应关系</p>
                        </div>
                    </div>
                    
                    <div class="game-controls">
                        <h3>🎮 游戏控制</h3>
                        <button id="resetGameBtn" class="control-btn compact">🔄 重玩</button>
                        <button id="autoFillBtn" class="control-btn compact">🪣 油漆桶</button>
                        <button id="saveProgressBtn" class="control-btn compact" style="display: none;">💾 保存进度</button>
                        <!-- Add a button to go back to home/gallery -->
                        <button id="backToHomeBtn" class="control-btn compact secondary-action">← 返回</button>
                    </div>
                    
                    <div class="game-info">
                        <h3>📊 游戏信息</h3>
                        <div class="info-item">
                            <span>总区域:</span>
                            <span id="totalAreas">0</span>
                        </div>
                        <div class="info-item">
                            <span>已完成:</span>
                            <span id="completedAreas">0</span>
                        </div>
                        <div class="info-item">
                            <span>剩余:</span>
                            <span id="remainingAreas">0</span>
                        </div>
                        <div class="info-item">
                            <span>用时:</span>
                            <span id="gameTime">00:00</span>
                        </div>
                    </div>
                </aside>
            </main>
        </div> <!-- End of gamePage -->

        <!-- 成功完成模态框 -->
        <div class="modal" id="successModal">
            <div class="modal-content">
                <h2>🎉 恭喜完成！</h2>
                <p>您已成功完成这幅数字填色画！</p>
                <div class="modal-buttons">
                    <button id="shareBtn" class="modal-btn">📤 分享作品</button>
                    <button id="newGameBtn" class="modal-btn">🎮 新游戏</button>
                    <button id="closeModalBtn" class="modal-btn secondary">关闭</button>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2025 Color by Numbers. 享受数字填色的乐趣！</p>
        </footer>
    </div>

    <!-- JavaScript 模块 -->
    <script>
        // 检查浏览器兼容性
        if (!window.Promise || !Array.prototype.includes || !Object.assign) {
            alert('您的浏览器版本过低，请升级到较新版本的Chrome、Firefox、Safari或Edge浏览器。\n\nYour browser is too old. Please upgrade to a newer version of Chrome, Firefox, Safari, or Edge.');
        }
    </script>
    
    <!-- 浏览器兼容性补丁 -->
    <script src="js/polyfills.js"></script>
    
    <script defer src="js/utils.js"></script>
    <script defer src="js/colorQuantizer.js"></script>
    <script defer src="js/imageProcessor.js"></script>
    <script defer src="js/galleryManager.js"></script>
    <script defer src="js/canvasRenderer.js"></script>
    <script defer src="js/gameEngine.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
